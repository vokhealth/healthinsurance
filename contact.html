  <header>
    <a href="index.html">
      <img src="v.png" alt="V OK Health Insurance Logo" class="logo"/>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-form">
    <h1>Contact Us</h1>
    <p>Book your free consultation or send us a message.</p>
    <form action="https://formspree.io/f/xwpbeldk" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 V OK Health Insurance — Serving 33 States | All rights reserved.</p>
  </footer>
</body>
