  <section class="contact">
    <h1>Let's Connect</h1>
    <p>If you're ready to explore your health insurance options, fill out the form below or book a call directly.</p>
    <form action="https://formspree.io/f/xwpbeldk" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your message" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="calendar">
    <h2>Book a Free Consultation</h2>

      class="calendly-inline-widget" 
      data-url="https://calendly.com/venusotero-usha/30min?background_color=%23f4f4f4&text_color=%233b3937&primary_color=%23f8c8d8"
