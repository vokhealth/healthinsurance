<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <a href="index.html"><img src="v.png" alt="V OK Logo" class="logo"/></a>
    <nav>
      <div class="menu-toggle">&#9776;</div>

    </nav>
  </header>

  <section class="contact">
    <h1>Contact Us</h1>
    <p>Reach out for a free consultation. We'll help you find the best plan.</p>
    <form action="thank-you.html" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section class="calendar">
    <h2>Book a Call</h2>
    <div 
      class="calendly-inline-widget" 
      data-url="https://calendly.com/venusotero-usha/30min?background_color=f4f4f4&text_color=3b3937&primary_color=f8c8d8" 
      style="min-width:320px;height:700px;">
    </div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  </section>
